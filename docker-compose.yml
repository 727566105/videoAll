version: '3.8'

services:
  # PostgreSQL数据库（可选，使用外部数据库时注释掉）
  postgres:
    image: postgres:15-alpine
    container_name: videoall-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DATABASE:-video_all}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - videoall-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    profiles:
      - internal-db  # 使用内置数据库时启用: docker compose --profile internal-db up -d

  # Redis缓存（可选，使用外部 Redis 时注释掉）
  redis:
    image: redis:7-alpine
    container_name: videoall-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - videoall-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    profiles:
      - internal-db  # 使用内置数据库时启用: docker compose --profile internal-db up -d

  # 后端服务 - 使用 GHCR 镜像
  backend:
    image: ghcr.io/727566105/videoall-backend:${IMAGE_TAG:-latest}
    container_name: videoall-backend
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      POSTGRES_HOST: ${POSTGRES_HOST:-postgres}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_DATABASE: ${POSTGRES_DATABASE:-video_all}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      STORAGE_ROOT_PATH: /app/media
    volumes:
      - media_data:/app/media
      - logs_data:/app/logs
      - backup_data:/app/backups
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    networks:
      - videoall-network
    depends_on:
      postgres:
        condition: service_healthy
        required: false
      redis:
        condition: service_healthy
        required: false
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # 前端服务 - 使用 GHCR 镜像
  frontend:
    image: ghcr.io/727566105/videoall-frontend:${IMAGE_TAG:-latest}
    container_name: videoall-frontend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    networks:
      - videoall-network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # Nginx反向代理（可选）
  nginx:
    image: nginx:alpine
    container_name: videoall-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    networks:
      - videoall-network
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  media_data:
    driver: local
  logs_data:
    driver: local
  backup_data:
    driver: local

networks:
  videoall-network:
    driver: bridge