# videoAll Docker Compose 配置
# 用于本地开发和生产部署

version: '3.8'

services:
  # ============================================
  # PostgreSQL 数据库
  # ============================================
  postgres:
    image: postgres:15-alpine
    container_name: videoall-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-videoall}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-videoall_password}
      POSTGRES_DB: ${POSTGRES_DATABASE:-video_all}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-videoall} -d ${POSTGRES_DATABASE:-video_all}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - videoall-network

  # ============================================
  # 后端服务
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: ${BUILD_TARGET:-production}
      args:
        VERSION: ${VERSION:-1.0.0}
        BUILD_DATE: ${BUILD_DATE}
        COMMIT_SHA: ${COMMIT_SHA}
    container_name: videoall-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3000
      # 数据库配置
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-videoall}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-videoall_password}
      POSTGRES_DATABASE: ${POSTGRES_DATABASE:-video_all}
      # JWT 配置
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      # 加密配置
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      PASSWORD_SALT_ROUNDS: 10
      # 存储配置
      STORAGE_TYPE: local
      STORAGE_ROOT_PATH: /app/media
      # API 配置
      API_PREFIX: /api/v1
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    volumes:
      - backend_media:/app/media
      - backend_logs:/app/logs
      - backend_uploads:/app/uploads
      - backend_backups:/app/backups
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/v1/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - videoall-network

  # ============================================
  # 前端服务
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: ${BUILD_TARGET:-production}
      args:
        VERSION: ${VERSION:-1.0.0}
        BUILD_DATE: ${BUILD_DATE}
        COMMIT_SHA: ${COMMIT_SHA}
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-/api}
    container_name: videoall-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - videoall-network

  # ============================================
  # Nginx 反向代理（可选，用于生产环境）
  # ============================================
  nginx:
    image: nginx:1.25-alpine
    container_name: videoall-nginx
    restart: unless-stopped
    depends_on:
      - frontend
      - backend
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - videoall-network
    profiles:
      - production

# ============================================
# 数据卷
# ============================================
volumes:
  postgres_data:
    driver: local
  backend_media:
    driver: local
  backend_logs:
    driver: local
  backend_uploads:
    driver: local
  backend_backups:
    driver: local
  nginx_logs:
    driver: local

# ============================================
# 网络
# ============================================
networks:
  videoall-network:
    driver: bridge
