name: Simple CI/CD Pipeline

on:
  push:
    branches: [main, develop]
    tags: ["v*"]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  NODE_VERSION: "20.x"

jobs:
  # ä»£ç è´¨é‡æ£€æŸ¥å’Œæµ‹è¯•
  test:
    name: Test and Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      # åç«¯æµ‹è¯•
      - name: Clean backend node_modules
        working-directory: ./backend
        run: rm -rf node_modules

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci --no-audit --no-fund

      - name: Run backend tests
        working-directory: ./backend
        run: |
          if [ -f "package.json" ] && grep -q '"test"' package.json; then
            npm test || echo "No test script found, skipping..."
          fi

      # å‰ç«¯æµ‹è¯•
      - name: Clean frontend dependencies
        working-directory: ./frontend
        run: |
          echo "åˆ é™¤æ—§çš„ node_modulesï¼ˆä¿ç•™ package-lock.jsonï¼‰..."
          rm -rf node_modules
          echo "âœ… æ¸…ç†å®Œæˆ"

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci --no-audit --no-fund

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Upload frontend build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist/
          retention-days: 1

  # æ„å»ºDockeré•œåƒ
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'

    outputs:
      backend-image: ${{ steps.meta-backend.outputs.tags }}
      frontend-image: ${{ steps.meta-frontend.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download frontend build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # æ„å»ºåç«¯é•œåƒ
      - name: Extract backend metadata
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      # æ„å»ºå‰ç«¯é•œåƒ
      - name: Extract frontend metadata
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # å®‰å…¨æ‰«æ
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'

    steps:
      - name: Run Trivy vulnerability scanner (Backend)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ needs.build.outputs.backend-image }}
          format: "sarif"
          output: "backend-trivy-results.sarif"

      - name: Upload Trivy scan results (Backend)
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "backend-trivy-results.sarif"
          category: "backend-security"

      - name: Run Trivy vulnerability scanner (Frontend)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ needs.build.outputs.frontend-image }}
          format: "sarif"
          output: "frontend-trivy-results.sarif"

      - name: Upload Trivy scan results (Frontend)
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "frontend-trivy-results.sarif"
          category: "frontend-security"

  # åˆ›å»ºGitHub Release
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build, security-scan]
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          # è·å–ä¸Šä¸€ä¸ªæ ‡ç­¾
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          # ç”Ÿæˆå˜æ›´æ—¥å¿—
          if [ -n "$PREVIOUS_TAG" ]; then
            echo "## ğŸš€ Changes since $PREVIOUS_TAG" > CHANGELOG.md
            echo "" >> CHANGELOG.md
            
            # è·å–æäº¤ä¿¡æ¯
            git log --pretty=format:"- %s (%h)" $PREVIOUS_TAG..HEAD >> CHANGELOG.md
            
            echo "" >> CHANGELOG.md
            echo "## ğŸ“¦ Docker Images" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
            echo "- Backend: \`${{ needs.build.outputs.backend-image }}\`" >> CHANGELOG.md
            echo "- Frontend: \`${{ needs.build.outputs.frontend-image }}\`" >> CHANGELOG.md
          else
            echo "## ğŸš€ Initial Release" > CHANGELOG.md
            echo "" >> CHANGELOG.md
            echo "This is the first release of the project." >> CHANGELOG.md
          fi

          # è¾“å‡ºå˜æ›´æ—¥å¿—å†…å®¹
          cat CHANGELOG.md

          # è®¾ç½®è¾“å‡ºå˜é‡
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          cat CHANGELOG.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}

  # éƒ¨ç½²é€šçŸ¥
  notify:
    name: Deployment Notification
    runs-on: ubuntu-latest
    needs: [build, security-scan]
    if: always() && github.event_name == 'push'

    steps:
      - name: Notify deployment status
        run: |
          if [ "${{ needs.build.result }}" == "success" ] && [ "${{ needs.security-scan.result }}" == "success" ]; then
            echo "âœ… Deployment successful!"
            echo "Backend Image: ${{ needs.build.outputs.backend-image }}"
            echo "Frontend Image: ${{ needs.build.outputs.frontend-image }}"
          else
            echo "âŒ Deployment failed!"
            echo "Build Status: ${{ needs.build.result }}"
            echo "Security Scan Status: ${{ needs.security-scan.result }}"
            exit 1
          fi

      # å¯é€‰ï¼šå‘é€Slacké€šçŸ¥ - ä½¿ç”¨ç®€å•çš„æ¡ä»¶æ£€æŸ¥
      - name: Check if Slack webhook is configured
        id: slack-check
        run: |
          if [ -n "${{ secrets.SLACK_WEBHOOK }}" ]; then
            echo "enabled=true" >> $GITHUB_OUTPUT
          else
            echo "enabled=false" >> $GITHUB_OUTPUT
          fi

      - name: Slack Notification
        if: always() && steps.slack-check.outputs.enabled == 'true'
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: "#deployments"
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          fields: repo,message,commit,author,action,eventName,ref,workflow
