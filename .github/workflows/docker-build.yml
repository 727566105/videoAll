name: Docker é•œåƒæž„å»ºä¸Žå‘å¸ƒ

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      push_images:
        description: 'æŽ¨é€é•œåƒåˆ°ä»“åº“'
        required: true
        default: true
        type: boolean
      registry:
        description: 'é•œåƒä»“åº“ç±»åž‹'
        required: true
        default: 'ghcr'
        type: choice
        options:
          - ghcr
          - dockerhub
          - both

env:
  REGISTRY_GHCR: ghcr.io
  REGISTRY_DOCKERHUB: docker.io
  IMAGE_NAME_BACKEND: ${{ github.repository }}/backend
  IMAGE_NAME_FRONTEND: ${{ github.repository }}/frontend
  IMAGE_NAME_NGINX: ${{ github.repository }}/nginx

jobs:
  # æž„å»ºåŽç«¯é•œåƒ
  build-backend:
    name: æž„å»ºåŽç«¯ Docker é•œåƒ
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: è®¾ç½® Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ç™»å½•åˆ° GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ç™»å½•åˆ° Docker Hub (å¯é€‰)
        uses: docker/login-action@v3
        if: github.event.inputs.registry == 'dockerhub' || github.event.inputs.registry == 'both'
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: æå–å…ƒæ•°æ®
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME_BACKEND }}
            ${{ env.REGISTRY_DOCKERHUB }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ github.repository }}-backend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: æž„å»ºå¹¶æŽ¨é€åŽç«¯é•œåƒ
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: ${{ github.event_name != 'pull_request' && (github.event.inputs.push_images == 'true' || github.event_name == 'push' || github.event_name == 'workflow_dispatch') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production
            VERSION=${{ github.ref_name }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            COMMIT_SHA=${{ github.sha }}

      - name: ç”Ÿæˆé•œåƒ SBOM
        uses: anchore/sbom-action@v0
        if: github.event_name != 'pull_request'
        with:
          image: ${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME_BACKEND }}:${{ github.sha }}
          output-format: spdx-json
          output-file: backend-sbom.spdx.json

      - name: ä¸Šä¼  SBOM
        uses: actions/upload-artifact@v4
        with:
          name: backend-sbom
          path: backend-sbom.spdx.json

  # æž„å»ºå‰ç«¯é•œåƒ
  build-frontend:
    name: æž„å»ºå‰ç«¯ Docker é•œåƒ
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: è®¾ç½® Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ç™»å½•åˆ° GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ç™»å½•åˆ° Docker Hub (å¯é€‰)
        uses: docker/login-action@v3
        if: github.event.inputs.registry == 'dockerhub' || github.event.inputs.registry == 'both'
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: æå–å…ƒæ•°æ®
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME_FRONTEND }}
            ${{ env.REGISTRY_DOCKERHUB }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ github.repository }}-frontend
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: æž„å»ºå¹¶æŽ¨é€å‰ç«¯é•œåƒ
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: ${{ github.event_name != 'pull_request' && (github.event.inputs.push_images == 'true' || github.event_name == 'push' || github.event_name == 'workflow_dispatch') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_API_BASE_URL=/api/v1
            VERSION=${{ github.ref_name }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            COMMIT_SHA=${{ github.sha }}

      - name: ç”Ÿæˆé•œåƒ SBOM
        uses: anchore/sbom-action@v0
        if: github.event_name != 'pull_request'
        with:
          image: ${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME_FRONTEND }}:${{ github.sha }}
          output-format: spdx-json
          output-file: frontend-sbom.spdx.json

      - name: ä¸Šä¼  SBOM
        uses: actions/upload-artifact@v4
        with:
          name: frontend-sbom
          path: frontend-sbom.spdx.json

  # æž„å»ºå®Œæ•´åº”ç”¨é•œåƒ (åŒ…å« Nginx)
  build-app:
    name: æž„å»ºå®Œæ•´åº”ç”¨ Docker é•œåƒ
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: è®¾ç½® Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ç™»å½•åˆ° GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ç™»å½•åˆ° Docker Hub (å¯é€‰)
        uses: docker/login-action@v3
        if: github.event.inputs.registry == 'dockerhub' || github.event.inputs.registry == 'both'
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: æå–å…ƒæ•°æ®
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY_GHCR }}/${{ github.repository }}
            ${{ env.REGISTRY_DOCKERHUB }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: æž„å»ºå¹¶æŽ¨é€å®Œæ•´åº”ç”¨é•œåƒ
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' && (github.event.inputs.push_images == 'true' || github.event_name == 'push' || github.event_name == 'workflow_dispatch') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ github.ref_name }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            COMMIT_SHA=${{ github.sha }}

      - name: ç”Ÿæˆé•œåƒ SBOM
        uses: anchore/sbom-action@v0
        if: github.event_name != 'pull_request'
        with:
          image: ${{ env.REGISTRY_GHCR }}/${{ github.repository }}:${{ github.sha }}
          output-format: spdx-json
          output-file: app-sbom.spdx.json

      - name: ä¸Šä¼  SBOM
        uses: actions/upload-artifact@v4
        with:
          name: app-sbom
          path: app-sbom.spdx.json

  # é•œåƒå®‰å…¨æ‰«æ
  scan-images:
    name: é•œåƒå®‰å…¨æ‰«æ
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend, build-app]
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      security-events: write

    strategy:
      matrix:
        image: [backend, frontend, app]

    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: è¿è¡Œ Trivy æ¼æ´žæ‰«æ
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY_GHCR }}/${{ github.repository }}${{ matrix.image == 'app' && '' || '-' }}${{ matrix.image }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-${{ matrix.image }}-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: ä¸Šä¼ æ‰«æç»“æžœåˆ° GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-${{ matrix.image }}-results.sarif'

  # ç”Ÿæˆæž„å»ºæŠ¥å‘Š
  build-summary:
    name: æž„å»ºæŠ¥å‘Š
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend, build-app, scan-images]
    if: always()

    steps:
      - name: ç”Ÿæˆæž„å»ºæ±‡æ€»æŠ¥å‘Š
        run: |
          echo "## Docker é•œåƒæž„å»ºæŠ¥å‘Š ðŸ³" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### æž„å»ºçŠ¶æ€" >> $GITHUB_STEP_SUMMARY
          echo "- åŽç«¯é•œåƒ: ${{ needs.build-backend.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- å‰ç«¯é•œåƒ: ${{ needs.build-frontend.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- å®Œæ•´åº”ç”¨é•œåƒ: ${{ needs.build-app.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- å®‰å…¨æ‰«æ: ${{ needs.scan-images.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
